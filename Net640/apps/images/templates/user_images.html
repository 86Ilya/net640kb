{% extends "base.html" %}

{% block title %}My images{% endblock %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-md-3 mx-auto">
      <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ image_form }} 
        </fieldset>
        <button type="submit">Upload</button> 
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    {% if images|length > 0 %}
      {% for image in images %}
          <img src="/{{image.url}}" alt="{{image.description}}" class="col-12 mx-auto">
      {% endfor %}
    {% else %}
    {% endif %}
  </div>

</div>

{% endblock %}

{% block scripts %}
{% load static %}
<script type="text/javascript" src='{% static 'js/my_images.js' %}'></script>
{% endblock %}
