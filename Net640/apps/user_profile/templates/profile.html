{% extends "base.html" %}
{% load static %}
{% block title %}Update personal data{% endblock %}

{% block content %}
      <div class="row mt-3">
        <div class="col-12 col-md-3 mx-auto">
            <form method='post' id="update_personal_data__form" enctype="multipart/form-data">
              {% csrf_token %}
                <fieldset class="form-group">
                  {{update_form}}
                </fieldset>
                <div class="row mt-2 mb-2">
                  <img src="{{user.get_avatar_url}}" id="avatar_image" class="w-50 mx-auto"/>
                </div>
                <input type="submit" class="btn btn-primary w-100" id="submit_button" value="Update"></input>
            </form>
            <div id="pre_submit"></div>

        </div>
      </div>
    </div>

<script type="text/javascript" src='{% static "user_profile/js/avatar_preview.js" %}'></script>
<script type="text/javascript" src='{% static "user_profile/js/prevent_password_mismatch.js" %}'></script>
{#<script type="text/javascript" src='{% static "js/update_personal_data.js" %}'></script>#}
{% endblock %}
