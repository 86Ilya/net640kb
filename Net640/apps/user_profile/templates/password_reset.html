<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel='stylesheet' href='{% static 'vendor/css/bootstrap/bootstrap.min.css' %}' />
    <title>Reset password</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-6 mx-auto">

            {% if error or info %}
              <div>
              {{info}}
              {{error}}
              </div>

            {% else %}
              <form method = 'post' enctype="multipart/form-data">
                {% csrf_token %}
                  <fieldset class="form-group">
                    {{password_update_form}}
                  </fieldset>
                  <input type="submit" class="btn btn-secondary w-100" value="Update password">
              </form>
            {% endif %}

        </div>
      </div>
    </div>

  </body>

<script type="text/javascript" src='{% static "user_profile/js/zxcvbn.js" %}'></script>
<script type="text/javascript" src='{% static "user_profile/js/check_password.js" %}'></script>
</html>
