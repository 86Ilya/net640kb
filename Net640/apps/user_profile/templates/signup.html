<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel='stylesheet' href='{% static 'vendor/css/bootstrap/bootstrap.min.css' %}' />
    <title>Signup</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-6 mx-auto">
            <form method = 'post' enctype="multipart/form-data">
              {% csrf_token %}
                <fieldset class="form-group">
                  {{signup_form}}
                </fieldset>
            </form>
               <div id="pre_submit"></div>
                <div class="row mt-2 mb-2">
                  <img src="" id="preview_image" data-id-input-image="id_avatar" class="w-50 mx-auto d-none"/>
                </div>
               <div class = "btn btn-secondary w-100" id="submit_button">Signup</div>

        </div>
      </div>
    </div>

  </body>

<script type="text/javascript" src='{% static "user_profile/js/zxcvbn.js" %}'></script>
<script type="text/javascript" src='{% static "user_profile/js/check_password.js" %}'></script>
<script type="text/javascript" src='{% static "js/preview_image.js" %}'></script>
</html>
